<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/windowStyles.css" />
    <link rel="stylesheet" href="/css/gameAttributesStyles.css" />
    <script type="module" src="/main.js" defer></script>
    <title>Endless runner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="statistics-container">
      <h3 class="life-bar">Life: <span class="life-percent">100%</span></h3>
      <h3 class="coins-text">Coins: <span class="coins-count">0</span></h3>
    </div>
    <div class="game-over">
      <h2>Game over!</h2>
      <button class="play-again game-button">Play again</button>
    </div>
    <canvas id="app"> </canvas>
  </body>
</html>
